<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SafeLens Privacy Dashboard</title>
    <style>
        /* --- RESET & BASE --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: #F5F7FA;
            color: #0B1C2D;
            padding: 16px;
        }

        /* --- CARDS --- */
        .card {
            background: white;
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 16px;
            box-shadow: 0 2px 8px rgba(11, 28, 45, 0.05);
            transition: transform 0.2s;
        }
        .card:hover { transform: translateY(-1px); }

        /* --- HEADER --- */
        .header { margin-bottom: 20px; display: flex; align-items: center; justify-content: space-between; }
        .title { font-size: 18px; font-weight: 700; color: #0B1C2D; }
        .subtitle { font-size: 12px; color: #5A6C7D; }

        /* --- RISK GAUGE CARD --- */
        .risk-overview { text-align: center; background: linear-gradient(135deg, #FFFFFF 0%, #F9FAFB 100%); }
        .risk-label { font-size: 12px; font-weight: 600; color: #5A6C7D; text-transform: uppercase; letter-spacing: 0.5px; margin-bottom: 10px; }
        
        .score-container { position: relative; width: 120px; height: 120px; margin: 0 auto 10px; }
        /* Simple SVG Gauge */
        .gauge-bg { fill: none; stroke: #E8EDF5; stroke-width: 10; }
        .gauge-fill { fill: none; stroke: #D97706; stroke-width: 10; stroke-linecap: round; stroke-dasharray: 280; stroke-dashoffset: 280; transition: stroke-dashoffset 1s ease-out; transform: rotate(-90deg); transform-origin: center; }
        
        .score-text { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 32px; font-weight: 700; color: #0B1C2D; }
        
        .risk-badge { 
            display: inline-flex; align-items: center; gap: 6px; 
            background: #FFF4E6; color: #D97706; 
            font-size: 12px; font-weight: 600; padding: 6px 12px; 
            border-radius: 20px; 
        }

        /* --- EXPLAINABILITY LIST --- */
        .card-title { font-size: 14px; font-weight: 700; color: #0B1C2D; margin-bottom: 12px; }
        .list-item { display: flex; gap: 10px; padding: 10px; background: #F9FAFB; border-radius: 10px; margin-bottom: 8px; font-size: 13px; color: #3D4D5F; line-height: 1.4; }
        .icon-box { width: 24px; height: 24px; background: #E8F2FF; color: #1F6FEB; border-radius: 6px; display: flex; align-items: center; justify-content: center; flex-shrink: 0; font-weight: bold; }

        /* --- BLOCKED ITEMS --- */
        .blocked-item { display: flex; align-items: center; justify-content: space-between; padding: 10px; background: #FFF5F5; border-radius: 10px; margin-bottom: 8px; border: 1px solid #FED7D7; }
        .blocked-name { font-size: 13px; font-weight: 600; color: #C53030; }
        .blocked-type { font-size: 11px; color: #E53E3E; }

        /* --- STATUS FOOTER --- */
        .status-card { background: #DCFCE7; border: 1px solid #86EFAC; display: flex; align-items: center; gap: 12px; }
        .check-icon { width: 32px; height: 32px; background: white; color: #16A34A; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: bold; }
        .status-text { font-size: 13px; color: #166534; font-weight: 600; }

        /* --- LOADING STATE --- */
        #loading-view { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 300px; text-align: center; color: #5A6C7D; }
        #dashboard-view { display: none; }
    </style>
</head>
<body>

    <div id="loading-view">
        <div style="font-size: 40px; margin-bottom: 10px;">üõ°Ô∏è</div>
        <h3>SafeLens Agent</h3>
        <p style="font-size: 13px; margin-top: 5px;">Waiting for analysis...</p>
    </div>

    <div id="dashboard-view">
        
        <div class="header">
            <div>
                <div class="title">Privacy Dashboard</div>
                <div class="subtitle">Real-time protection</div>
            </div>
            </div>

        <div class="card risk-overview">
            <div class="risk-label">Privacy Score</div>
            <div class="score-container">
                <svg width="120" height="120" viewBox="0 0 120 120">
                    <circle class="gauge-bg" cx="60" cy="60" r="50" />
                    <circle id="gauge-fill" class="gauge-fill" cx="60" cy="60" r="50" />
                </svg>
                <div class="score-text" id="score-val">--</div>
            </div>
            <div class="risk-badge" id="risk-badge">
                <span id="risk-text">Calculating...</span>
            </div>
        </div>

        <div class="card">
            <h3 class="card-title">Analysis Summary</h3>
            <div id="explanation-list">
                <div class="list-item">
                    <div class="icon-box">i</div>
                    <span id="summary-text">Analyzing page content...</span>
                </div>
            </div>
        </div>

        <div class="card">
            <h3 class="card-title">Active Interventions</h3>
            <div id="intervention-list">
                <div class="blocked-item">
                    <span class="blocked-name">Ad-Tracker</span>
                    <span class="blocked-type">Poisoned</span>
                </div>
            </div>
        </div>

        <div class="card status-card">
            <div class="check-icon">‚úì</div>
            <div class="status-text">Protection Active</div>
        </div>

    </div>

    <script src="sidepanel.js"></script>
</body>
</html>
